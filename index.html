<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .cart-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin: 10px 0;
    }
    .cart-item button {
      margin: 0 5px;
    }
    .heart {
      cursor: pointer;
      color: gray;
    }
    .heart.liked {
      color: red;
    }
    .total {
      margin-top: 20px;
      font-size: 1.2em;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="cart">
    <h2>Shopping Cart</h2>
    <!-- Items will be dynamically populated -->
  </div>
  <div class="total" id="totalPrice">Total: $0.00</div>

  <script>
    // Sample cart data
    const cartData = [
      { id: 1, name: "Item 1", price: 10, quantity: 1, liked: false },
      { id: 2, name: "Item 2", price: 20, quantity: 1, liked: false },
      { id: 3, name: "Item 3", price: 15, quantity: 1, liked: false }
    ];

    const cartContainer = document.getElementById("cart");
    const totalPriceElement = document.getElementById("totalPrice");

    // Function to calculate the total price
    function calculateTotal() {
      const total = cartData.reduce((acc, item) => acc + item.price * item.quantity, 0);
      totalPriceElement.textContent = `Total: $${total.toFixed(2)}`;
    }

    // Function to render the cart
    function renderCart() {
      cartContainer.innerHTML = "<h2>Shopping Cart</h2>";
      cartData.forEach((item) => {
        const itemElement = document.createElement("div");
        itemElement.classList.add("cart-item");
        itemElement.innerHTML = `
          <span>${item.name} - $${item.price}</span>
          <div>
            <button onclick="adjustQuantity(${item.id}, -1)">-</button>
            <span>${item.quantity}</span>
            <button onclick="adjustQuantity(${item.id}, 1)">+</button>
            <button onclick="deleteItem(${item.id})">Delete</button>
            <span class="heart ${item.liked ? "liked" : ""}" onclick="toggleLike(${item.id})">â™¥</span>
          </div>
        `;
        cartContainer.appendChild(itemElement);
      });
      calculateTotal();
    }

    // Function to adjust the quantity of an item
    function adjustQuantity(id, change) {
      const item = cartData.find((item) => item.id === id);
      if (item) {
        item.quantity = Math.max(1, item.quantity + change);
        renderCart();
      }
    }

    // Function to delete an item
    function deleteItem(id) {
      const index = cartData.findIndex((item) => item.id === id);
      if (index !== -1) {
        cartData.splice(index, 1);
        renderCart();
      }
    }

    // Function to toggle the like status
    function toggleLike(id) {
      const item = cartData.find((item) => item.id === id);
      if (item) {
        item.liked = !item.liked;
        renderCart();
      }
    }

    // Initial render
    renderCart();
  </script>
</body>
</html>
